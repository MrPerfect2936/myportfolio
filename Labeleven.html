<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(189, 251, 241);">
    <h2 style="text-align: center;">HTML FORMS</h2>
    <form>
        <table border="1" style="border-collapse:collapse; 
        color: blue;background-color:aqua;margin-left: auto;margin-right: auto;">
        <tr>
            <th><label>First name</label></th>
            <td><input type="text"name="firstname" id="fnm"
                value="ABC"autofocus></td>
        </tr>
        <tr>
            <th><label>Last name</label></th>
            <td><input type="text"name="lastname" id="lanm" required placeholder="enter last name here"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="gender" value="Male">Male <br>
                <input type="radio" name="gender" value="Female">Female <br>
                <input type="radio" name="gender" value="Others">Others <br>
            </td>
        </tr>
        <tr>
            <th>Interested Sports:</th>
            <td>
                <input type="checkbox" name="chkBasketball" value="Basketball">Basketball<br>
                <input type="checkbox" name="chkFootball" value="Football">Football<br>
                <input type="checkbox" name="chkVolleyball" value="Volleyball">Volleyball <br>
                <input type="checkbox" name="chkCricket" value="Cricket">Cricket <br>
                <input type="checkbox" name="chkTennis" value="Tennis">Tennis <br>
                <input type="checkbox" name="chkSwimming" value="Swimming">Swimming <br>
                <input type="checkbox" name="chkBadminton" value="Badminton">Badminton<br>
                </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="submit" style=" background-color: rgb(189,251,241);"></td>      </tr>
        
        </table> 
    </form>
    </body>
</html>
